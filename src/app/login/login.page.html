<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title-login">Travel</ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: center;">
      <ion-item>
        <ion-label position="floating">Email or Phone</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>
      
      <ion-card-subtitle style="margin: 30px 0"><u>Sign in ?</u> if you don't have account
      </ion-card-subtitle>
      <div>
        <ion-button 
        [routerLink]="['/user']"
        shape="round" class="btn-social" style="background-color: #333 !important;">Login
        </ion-button>
      </div>
      <div>
        <ion-button shape="round" class="btn-social" style="background-color: blue !important;">Login with Facebook
        </ion-button>
      </div>
      <div>
        <ion-button shape="round" class="btn-social" style="background-color: red !important">Login with Google
        </ion-button>
      </div>
    </ion-card-content>



  </ion-card>


</ion-content>
