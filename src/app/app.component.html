<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu demo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu 1</ion-item>
        <ion-item>Menu 2</ion-item>
        <ion-item>Menu 3</ion-item>
        <ion-item>Menu 4</ion-item>
        <ion-item>Menu 5</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" main></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="travel">
        <ion-icon name="car-sport-outline"></ion-icon>
        <ion-label>Travel</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="locate-sharp"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="contact">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Contact</ion-label>
        <ion-badge color="warning">6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="user">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
